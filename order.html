<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="index.html">E-commerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="order.html">Create Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="list-orders.html">View Orders</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Create Order</h2>
        </div>
        <div class="card-body">
            <div class="form-group mb-3">
                <label for="status">Order Status:</label>
                <select class="form-control" id="status">
                    <option value="WAITING_PAYMENT">Waiting Payment</option>
                    <option value="PAID">Paid</option>
                    <option value="SHIPPED">Shipped</option>
                    <option value="DELIVERED">Delivered</option>
                    <option value="CANCELLED">Cancelled</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="userSearch">Search User:</label>
                <input type="text" class="form-control" id="userSearch" placeholder="Type user name to search...">
                <div id="userSearchResults" class="list-group mt-2" style="max-height: 200px; overflow-y: auto;">
                    <!-- Search results will be displayed here -->
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="userId">Selected User:</label>
                <input type="number" class="form-control" id="userId" placeholder="User ID will be set automatically" readonly>
                <p id="selectedUserName" class="form-text text-muted"></p>
            </div>
            <input type="hidden" id="orderId">
            <button class="btn btn-primary me-2" onclick="salvarOrder()">Save Order</button>
            <button class="btn btn-success" onclick="addItemsToOrder()" id="addItemsBtn" disabled>Add Items to Order</button>

            <div class="mt-4">
                <h3>Order Items</h3>
                <table class="table" id="orderItemsTable">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Order items will be displayed here -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" class="text-end fw-bold">Total Order Value:</td>
                            <td class="fw-bold" id="orderTotal">$0.00</td>
                        </tr>
                    </tfoot>
                </table>
                <div class="text-end mt-3">
                    <button class="btn btn-primary" onclick="closeOrder()" id="closeOrderBtn" disabled>Close Order</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Order Items -->
    <div class="modal fade" id="orderItemModal" tabindex="-1" aria-labelledby="orderItemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderItemModalLabel">Add Order Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group mb-3">
                        <label for="orderId">Order ID:</label>
                        <input type="number" class="form-control" id="modalOrderId" readonly>
                    </div>
                    <div class="form-group mb-3">
                        <label for="productSearch">Search Product:</label>
                        <input type="text" class="form-control" id="productSearch" placeholder="Type product name to search..." oninput="searchProducts(this.value)">
                        <div id="productSearchResults" class="list-group mt-2" style="max-height: 200px; overflow-y: auto;">
                            <!-- Search results will be displayed here -->
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="productId">Selected Product:</label>
                        <input type="number" class="form-control" id="productId" placeholder="Product ID will be set automatically" readonly>
                        <p id="selectedProductName" class="form-text text-muted"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label for="quantity">Selected Quantity:</label>
                        <input type="number" class="form-control" id="quantity" placeholder="Set the Quantity of Product">
                        <p id="selectedProductQuantity" class="form-text text-muted"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label for="price">Unitary Price:</label>
                        <input type="number" class="form-control" id="price" placeholder="Unitary Price of Product" readonly>
                        <p id="selectedProductPrice" class="form-text text-muted"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="salvarOrderItem()">Save Order Item</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
