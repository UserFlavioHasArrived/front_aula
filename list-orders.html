<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="index.html">E-commerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="order.html">Create Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="list-orders.html">View Orders</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h2>Orders List</h2>
            <a href="order.html" class="btn btn-primary">Create New Order</a>
        </div>
        <div class="card-body">
            <!-- Search Section -->
            <div class="mb-4">
                <div class="form-group mb-3">
                    <label for="userSearch">Search Orders by User:</label>
                    <input type="text" class="form-control" id="userSearch" placeholder="Type user name to search...">
                    <div id="userSearchResults" class="list-group mt-2" style="max-height: 200px; overflow-y: auto;">
                        <!-- Search results will be displayed here -->
                    </div>
                </div>
                <button class="btn btn-secondary" onclick="clearUserSearch()">Clear Search</button>
            </div>

            <!-- Orders Table -->
            <div class="table-responsive">
                <table class="table table-striped" id="ordersTable">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Date</th>
                            <th>User</th>
                            <th>Status</th>
                            <th>Total Value</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Orders will be listed here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div class="modal fade" id="orderDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Order Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="order-info mb-3">
                        <h6>Order Information</h6>
                        <p id="orderDetailInfo"></p>
                    </div>
                    <div class="order-items">
                        <h6>Order Items</h6>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody id="orderItemsTableBody">
                                <!-- Order items will be listed here -->
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="3" class="text-end fw-bold">Total Order Value:</td>
                                    <td class="fw-bold" id="modalOrderTotal"></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/list-orders.js"></script>
</body>
</html>
